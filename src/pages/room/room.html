<ion-header>

  <ion-navbar>
    <ion-title>Salas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key)">
        {{room.roomname}}
        <ion-icon name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
